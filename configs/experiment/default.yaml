# @package _global_

defaults:
  - override /data: ep
  - override /model: vnegnn
  - override /paths: default

logger:
  wandb:
    name: ep_${train_valid_split}
    project: vnegnn

tags: []

data:
  root: ${paths.data_dir}/equipocket

trainer:
  max_epochs: 1500
  num_sanity_val_steps: 0
  log_every_n_steps: 15
  check_val_every_n_epoch: 5

scaling_factor: 5.0
